<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .caption {
            padding: 10px;
        }
        .caption a {
            color: #007BFF;
            text-decoration: none;
        }
        .caption a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Resource Allocation Gallery</h1>
    <div class="gallery">
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Resource Allocation Image 1">
            <div class="caption">
                <p>Caption for Resource Allocation Image 1</p>
                <a href="https://example.com" target="_blank">Visit Website</a>
            </div>
        </div>
        <div class="item">

                <p>Caption for Resource Allocation Image 2</p>
                <a href="https://example.com" target="_blank">Visit Website</a>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/300" alt="Resource Allocation Image 3">
            <div class="caption">
                <p>Caption for Resource Allocation Image 3</p>
                <a href="https://example.com" target="_blank">Visit Website</a>
            </div>
        </div>
    </div>
</body>
</html>
